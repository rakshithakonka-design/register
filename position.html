<html>
<head>
<title>CSS Positioning</title>
<style type="text/css">
.section {
margin-bottom: 60px;
padding: 20px;
border: 2px solid #444;
border-radius: 10px;
background: gray;
}
.box {
width: 180px;
height: 80px;
}
/* 1. STATIC POSITION (default) */
.static-box {
position: static;
background-color: #a5d6a7;
}
/* 2. RELATIVE POSITION */
.relative-box {
position: relative;
top: 20px;
left: 50px;
background-color: #ffcc80;
}
/* 3. ABSOLUTE POSITION */
.absolute-container {
position: relative; /* reference for absolute child */
height: 150px;
background: #ffe0b2;
padding: 10px;
}
.absolute-box {
position:absolute;
top: 20px;
right: 20px;
background-color: #ef9a9a;

}
/* 4. STICKY POSITION */
.sticky-box {
position: sticky;
top: 0;
background-color: #fff59d;
}
/* 5. FIXED POSITION */
.fixed-box {
position: fixed;
bottom: 20px;
right: 20px;
width: 200px;
height: 70px;
background-color: #ce93d8;
}
.zbox {
margin-top:1800px;
width: 200px;
height: 200px;
position: absolute;
opacity: 0.9;
}
.zbox1 {
background-color: red;
top: 50px;
left: 50px;
z-index: 1;
}
.zbox2 {
background-color: green;
top: 100px;
left: 100px;
z-index: 2;
}
.zbox3 {
background-color: blue;
top: 150px;
left: 150px;
z-index: 3;
}

</style>
</head>
<body>
<h1>CSS Positioning</h1>
<div class="section">
<h2>1. Static Position (default)</h2>
<div class="box static-box">
Static Box
</div>
</div>
<div class="section">
<h2>2. Relative Position</h2>
<div class="box relative-box">
Relative Box
</div>
</div>
<div class="section">
<h2>3. Absolute Position</h2>
<div class="absolute-container">
This is a relative parent container.
<div class="absolute-box">Absolute Box</div>
</div>
</div>
<div class="section">
<h2>4. Sticky Position</h2>
<div class="box sticky-box">
Sticky Box
</div>
<p style="border:red 4px solid;height: 500px;">
Welcome to Aurora University.
</p>
</div>
<div class="section">
<h2>5. Fixed Position</h2>
</div>
<div class="fixed-box">
Fixed Box
</div>
<div class="zbox zbox1"></div>
<div class="zbox zbox2"></div>
<div class="zbox zbox3"></div>
</body>
</html>
